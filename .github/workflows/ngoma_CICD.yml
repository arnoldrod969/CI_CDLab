name: Django CI/CD Auto-merge

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Tests sur develop et PR vers main
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python Version 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
        run: |
          cd todo_project
          python manage.py test
      
      - name: Run code quality checks
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test results summary
        run: |
          echo "âœ… All tests passed successfully!"
          echo "âœ… Code quality checks completed!"

  # Auto-merge develop vers main si tests OK
  merge-to-main:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Configure Git
        run: |
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
      
      - name: Merge develop to main
        run: |
          git fetch origin
          git checkout main
          git merge origin/develop --no-ff -m "ðŸš€ Auto-merge: Deploy develop to main after successful tests"
          git push origin main
      
      - name: Merge success notification
        run: |
          echo "ðŸŽ‰ Auto-merge completed successfully!"
          echo "ðŸ“… Merged at: $(date)"
          echo "ðŸš€ Deployment will start automatically on main branch"

  # DÃ©ploiement aprÃ¨s merge sur main
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py makemigrations --noinput
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            sudo systemctl restart django_app
            sudo systemctl restart nginx
          EOF
      
      - name: Deployment success notification
        run: |
          echo "ðŸŽ‰ Production deployment completed successfully!"
          echo "ðŸ“… Deployed at: $(date)"
          echo "ðŸ”— Server: ${{ secrets.SSH_HOST }}"
