name: Django CI/CD Simple

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ main ]
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Tests sur develop et PR vers main
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python Version 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        env:
          DJANGO_SETTINGS_MODULE: todo_project.settings
        run: |
          cd todo_project
          python manage.py test
      
      - name: Run code quality checks
        run: |
          pip install flake8
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      
      - name: Test results summary
        run: |
          echo "âœ… All tests passed successfully!"
          echo "âœ… Code quality checks completed!"
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "ðŸ”„ Pull Request is ready for review and merge"
          else
            echo "ðŸš€ Push to develop completed - ready for PR creation"
          fi

  # Auto-crÃ©er une PR vers main si push sur develop et tests OK
  create-pull-request:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: main
          head: develop
          title: "ðŸš€ Deploy: Auto PR from develop to main"
          body: |
            ## ðŸ¤– Automated Deployment PR
            
            **Status:** âœ… All checks passed
            
            ### Changes Summary:
            - âœ… All tests passed on develop branch
            - âœ… Code quality checks completed
            - ðŸš€ Ready for production deployment
            
            ### Next Steps:
            1. Review the changes below
            2. Merge this PR to trigger deployment
            3. Monitor deployment status
            
            ---
            *This PR was automatically created after successful tests on the develop branch.*

  # DÃ©ploiement aprÃ¨s merge sur main
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to VPS
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'EOF'
            cd ${{ secrets.PROJECT_PATH }}
            git pull origin main
            source venv/bin/activate
            pip install -r requirements.txt
            python manage.py makemigrations --noinput
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput
            sudo systemctl restart django_app
            sudo systemctl restart nginx
          EOF
      
      - name: Deployment success notification
        run: |
          echo "ðŸŽ‰ Production deployment completed successfully!"
          echo "ðŸ“… Deployed at: $(date)"
          echo "ðŸ”— Server: ${{ secrets.SSH_HOST }}"
